<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/formulário.css" />
    <title>formulário Roux</title>
  </head>
  <body>
    <img
      src="./src/img/logo-mascote.svg"
      alt="imagem-mascote"
      class="imagem-mascote"
    />

    <form class="caixa-informações">
      <input
        type="email"
        placeholder="Email"
        class="informações informações--email-conta"
      />
      <input
        type="email"
        placeholder="Confirmar Email"
        class="informações confirmar-email"
      />
      <input
        type="password"
        placeholder="Senha"
        class="informações informações--senha-conta"
      />
      <input
        type="password"
        placeholder="Confirmar Senha"
        class="informações confirmar-senha"
      />
      <div class="telefone-contato">
        <input type="text" placeholder="DDD" class="informações DDD" />
        <input
          type="number"
          placeholder="Telefone"
          class="telefone informações"
        />
      </div>
      <div class="acesso">
        <a href="./formulário1.html" class="link conta">Já tenho uma conta </a>
        <button class="botão botão-criar-conta">Criar conta</button>
      </div>
    </form>
  </body>
</html>
